# Exp-6: VGG19 with Batch Normalization
#        Larger Image Size

DATA:
  BASE_PATH: ''

  # mount drive at '/drive'
  COLAB_BASE_PATH: /drive/MyDrive/skin-analysis/metadome-eyebagDetection-pytorch/

  IMG_DIR: 'input/cropped_images'

  TRAIN_CSV: input/csv_cropped/train.csv
  VALID_CSV: input/csv_cropped/valid.csv
  TEST_CSV: input/csv_cropped/test.csv

MODEL:
  PROJECT_NAME: metadome-eyebag-detection
  RUN_NAME: exp06_vgg19_bn_512x512
  MODEL_NAME: 'vgg19_bn'
  PRETRAINED: True
  IMAGE_SIZE: 512
  NUM_CLASSES: 1
  MODEL_PATH: saved_models

TRAIN:
  EPOCHS: 20

  TRAIN_BATCH_SIZE: 4
  VALID_BATCH_SIZE: 8

  LEARNING_RATE: 1.0e-3

  SCHEDULER: 'CosineAnnealingLR'
  T_MAX: 500
  MIN_LR: 1.0e-6
  
  WEIGHT_DECAY: 1.0e-6
  N_ACCUMULATE: 1

  # Loss and weights
  CRITERION: BCEWithLogitsLoss
  WEIGHTS: ~

PREDICT:
  PRED_CSV: outputs/exp06_vgg19_bn_512x512.csv
  TEST_CSV: test_outputs/test_exp06_vgg19_bn_512x512.csv